<!DOCTYPE html>
<html>
<head>
    <title>Personalized Workout Routine and Meal Plan</title>
    <style>
        body {
            background-color: #2084ab; /* Baby blue-green background color */
            font-family: Arial, sans-serif; /* Use the same font as in index.html */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%; /* Adjust the width as needed */
            text-align: center; /* Center the content */
            overflow: auto; /* Add scroll bar when content overflows */
            max-height: 80vh; /* Limit the max height to prevent excessive scrolling */
        }

        .output-text {
            font-size: 16px;
            white-space: pre-wrap; /* Allow line breaks in the pre tag */
            word-wrap: break-word; /* Ensure long words wrap correctly */
            margin: 0; /* Remove default margins */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="output-text">{{ response }}</div>
    </div>
</body>
</html>
